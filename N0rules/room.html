<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <script defer src="room.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background-image: url('public/bg2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="text-sm text-gray-800 p-4">
  <a href="index.html" class="underline text-blue-300">‚Üê Back</a>
  <div id="roomContent" class="mt-4 bg-white bg-opacity-80 rounded shadow p-4"></div>

  <div class="mt-4 bg-white bg-opacity-80 rounded shadow p-4">
    <div class="flex items-center gap-2 mb-2">
      <input id="replyImage" type="file" accept="image/*" class="border p-1 rounded text-xs" />
      <span class="text-xs text-gray-500">(optional image)</span>
    </div>
    <div class="flex gap-2">
      <textarea id="replyMsg" placeholder="Reply..." class="flex-1 p-2 rounded text-black"></textarea>
      <button id="sendReply" class="h-fit bg-red-600 px-4 py-2 rounded text-white">Send</button>
    </div>
  </div>
  <div id="replyList" class="mt-4 space-y-2 bg-white bg-opacity-80 rounded shadow p-4"></div>
</body>
</html>
